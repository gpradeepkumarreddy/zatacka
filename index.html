<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zatacka (Curve Game with Score)</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #roundSelector {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .round-btn {
      padding: 4px 10px;
      background: #222;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.2s, border-color 0.2s;
    }
    .round-btn.active {
      background: #555;
      border-color: #aaa;
    }
    #playAgain {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      background: #333;
      border: 1px solid #666;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      display: none;
    }
    #playAgain.show {
      animation: pulse 1s infinite;
    }
    canvas {
      display: block;
    }
    #game {
      background: #000;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      pointer-events: none;
    }

    /* Winner / countdown message */
    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      opacity: 0;
      transition: opacity 0.4s, transform 0.4s;
      z-index: 20;
      pointer-events: none;
    }
    #message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="hud">
    <span id="score1">ðŸ”´ Red: 0</span>
    <span id="score2">ðŸ”µ Cyan: 0</span>
    <div id="roundSelector">
      <span>Rounds to win:</span>
      <button class="round-btn" data-rounds="5">5</button>
      <button class="round-btn active" data-rounds="10">10</button>
    </div>
  </div>
  <button id="playAgain">Play Again</button>
  <div id="message"></div>
  <canvas id="game"></canvas>
  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const confettiCanvas = document.getElementById('confetti');
    const confettiCtx = confettiCanvas.getContext('2d');
    const btnPlayAgain = document.getElementById('playAgain');
    const score1El = document.getElementById('score1');
    const score2El = document.getElementById('score2');
    const msgEl = document.getElementById('message');
    const roundButtons = document.querySelectorAll('.round-btn');

    function sizeCanvases() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    sizeCanvases();

    const keys = {};
    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.code === 'Space') {
        e.preventDefault();
        startNextRound();
      }
      initAudio(); // ensure audio context is resumed on first interaction
    });
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const speed = 3;
    const turnSpeed = 0.08;
    const lineWidth = 3;
    let maxScore = 10;

    let players, gameRunning;
    let scores = [0, 0]; // [red, cyan]
    let matchOver = false;
    let countdownInterval = null;
    let awaitingRestart = false;
    let confettiParticles = [];
    let confettiAnimationId = null;

    // ---- AUDIO ----
    let audioCtx = null;
    function initAudio() {
      if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (AudioContext) {
          audioCtx = new AudioContext();
        }
      }
      if (audioCtx && audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }

    function playSound(freqs, duration = 0.1) {
      if (!audioCtx) return;
      const now = audioCtx.currentTime;

      freqs.forEach((f, i) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'square';
        osc.frequency.setValueAtTime(f, now + i * duration);
        gain.gain.setValueAtTime(0.15, now + i * duration);
        gain.gain.exponentialRampToValueAtTime(0.001, now + (i + 1) * duration);
        osc.start(now + i * duration);
        osc.stop(now + (i + 1) * duration);
      });
    }

    function playCrashSound() {
      playSound([200, 120], 0.08);
    }

    function playWinSound() {
      playSound([440, 660, 880], 0.13);
    }

    function clearConfetti() {
      if (confettiAnimationId) {
        cancelAnimationFrame(confettiAnimationId);
        confettiAnimationId = null;
      }
      confettiParticles = [];
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }

    function triggerConfetti(color) {
      clearConfetti();
      const particleCount = 140;
      for (let i = 0; i < particleCount; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: -20 - Math.random() * confettiCanvas.height * 0.2,
          vx: (Math.random() - 0.5) * 2,
          vy: 2 + Math.random() * 2,
          size: 4 + Math.random() * 4,
          rotation: Math.random() * Math.PI * 2,
          vr: -0.05 + Math.random() * 0.1,
          life: 1,
          decay: 0.0025 + Math.random() * 0.005,
          color
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles = confettiParticles.filter(p => p.life > 0);
      for (const p of confettiParticles) {
        p.x += p.vx;
        p.y += p.vy;
        p.rotation += p.vr;
        p.life -= p.decay;

        confettiCtx.save();
        confettiCtx.translate(p.x, p.y);
        confettiCtx.rotate(p.rotation);
        confettiCtx.globalAlpha = Math.max(p.life, 0);
        confettiCtx.fillStyle = p.color;
        confettiCtx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
        confettiCtx.restore();
      }

      if (confettiParticles.length === 0) {
        confettiAnimationId = null;
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        return;
      }

      confettiAnimationId = requestAnimationFrame(animateConfetti);
    }

    // ---- GAME LOGIC ----
function resetGame() {
  clearConfetti();
  // Random spawn margins
  const margin = 150;

  // preserved spacing between players
  const spacing = 400; // based on original (600 - 200)

  // random center point for player 1
  const p1x = margin + Math.random() * (canvas.width - 2 * margin);
  const p1y = margin + Math.random() * (canvas.height - 2 * margin);

  // random angle around p1 for player 2
  const angle = Math.random() * Math.PI * 2;

  // player 2 position based on spacing
  const p2x = p1x + Math.cos(angle) * spacing;
  const p2y = p1y + Math.sin(angle) * spacing;

  // If p2 accidentally lands out of bounds, regenerate
  if (
    p2x < margin || p2x > canvas.width - margin ||
    p2y < margin || p2y > canvas.height - margin
  ) {
    return resetGame(); // try again
  }

  // Players face opposite directions
  const p1Angle = angle;           // look outward
  const p2Angle = angle + Math.PI; // look opposite direction

  players = [
    { x: p1x, y: p1y, angle: p1Angle, color: 'red', left: 'a', right: 'd', alive: true },
    { x: p2x, y: p2y, angle: p2Angle, color: 'cyan', left: 'j', right: 'l', alive: true },
  ];

  // Clear screen
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  gameRunning = false;
  btnPlayAgain.style.display = 'none';
  btnPlayAgain.classList.remove('show');
  awaitingRestart = false;

  startCountdown();  // countdown animation (your existing function)
}


    function startCountdown() {
      let count = 3;
      msgEl.textContent = count;
      msgEl.classList.add('show');

      countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          msgEl.textContent = count;
        } else if (count === 0) {
          msgEl.textContent = 'GO!';
          setTimeout(() => {
            msgEl.classList.remove('show');
          }, 400);
        } else {
          clearInterval(countdownInterval);
          countdownInterval = null;
          gameRunning = true;
          loop();
        }
      }, 800);
    }

    function movePlayers() {
      for (const p of players) {
        if (!p.alive) continue;

        if (keys[p.left]) p.angle -= turnSpeed;
        if (keys[p.right]) p.angle += turnSpeed;

        const newX = p.x + Math.cos(p.angle) * speed;
        const newY = p.y + Math.sin(p.angle) * speed;

        // Wall collision
        if (
          newX < 0 || newY < 0 ||
          newX >= canvas.width || newY >= canvas.height
        ) {
          p.alive = false;
          playCrashSound();
          continue;
        }

        // Trail collision
        const data = ctx.getImageData(newX, newY, 1, 1).data;
        if (data[0] !== 0 || data[1] !== 0 || data[2] !== 0) {
          p.alive = false;
          playCrashSound();
          continue;
        }

        ctx.strokeStyle = p.color;
        ctx.lineWidth = lineWidth;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(newX, newY);
        ctx.stroke();

        p.x = newX;
        p.y = newY;
      }

      // Check if game over
      const alivePlayers = players.filter(p => p.alive);
      if (gameRunning && alivePlayers.length <= 1) {
        gameRunning = false;
        handleRoundEnd(alivePlayers);
      }
    }

    function handleRoundEnd(alivePlayers) {
      let messageText = '';

      if (alivePlayers.length === 1) {
        const winnerIndex = players.indexOf(alivePlayers[0]);
        scores[winnerIndex]++;
        updateScore();

        const winnerName = winnerIndex === 0 ? 'Red' : 'Cyan';
        if (scores[winnerIndex] >= maxScore) {
          matchOver = true;
          messageText = `${winnerName} wins the match!`;
          btnPlayAgain.textContent = 'New Match';
        } else {
          messageText = `${winnerName} wins the round!`;
          btnPlayAgain.textContent = 'Next Round';
        }

        playWinSound();
        triggerConfetti(players[winnerIndex].color);
      } else {
        // Both died at the same time
        messageText = 'Draw!';
        btnPlayAgain.textContent = 'Play Again';
        clearConfetti();
      }

      msgEl.textContent = messageText;
      msgEl.classList.add('show');

      btnPlayAgain.style.display = 'block';
      btnPlayAgain.classList.add('show');
      awaitingRestart = true;
    }

    function updateScore() {
      score1El.textContent = `ðŸ”´ Red: ${scores[0]}`;
      score2El.textContent = `ðŸ”µ Cyan: ${scores[1]}`;
    }

    function loop() {
      if (!gameRunning) return;
      movePlayers();
      requestAnimationFrame(loop);
    }

    function startNextRound() {
      if (!awaitingRestart) return;
      if (matchOver) {
        // reset match scores if a full match has been won
        scores = [0, 0];
        matchOver = false;
        updateScore();
      }
      awaitingRestart = false;
      resetGame();
    }

    btnPlayAgain.addEventListener('click', startNextRound);

    function changeTargetRounds(value, button) {
      if (maxScore === value) return;
      maxScore = value;
      roundButtons.forEach(btn => btn.classList.toggle('active', btn === button));
      scores = [0, 0];
      matchOver = false;
      updateScore();
      awaitingRestart = false;
      resetGame();
    }

    roundButtons.forEach(button => {
      button.addEventListener('click', () => {
        const value = parseInt(button.dataset.rounds, 10);
        changeTargetRounds(value, button);
      });
    });

    // Start the first game
    resetGame();
  </script>
</body>
</html>
