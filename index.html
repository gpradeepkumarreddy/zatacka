<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zatacka (Curve Game with Score)</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 18px;
    }
    #scoreboard {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }
    .score-entry {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 18px;
    }
    .score-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    #selectorsRow {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 16px;
    }
    #roundSelector {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    #playerSelector {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .round-btn,
    .player-btn {
      padding: 4px 10px;
      background: #222;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.2s, border-color 0.2s;
    }
    .round-btn.active,
    .player-btn.active {
      background: #555;
      border-color: #aaa;
    }
    #controlsPanel {
      font-size: 14px;
    }
    #controlsPanel strong {
      font-size: 15px;
    }
    #controlsList {
      list-style: none;
      padding: 4px 0 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .control-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .control-color {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    .control-keys {
      color: #ccc;
      font-size: 13px;
    }
    #playAgain {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      background: #333;
      border: 1px solid #666;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      display: none;
    }
    #playAgain.show {
      animation: pulse 1s infinite;
    }
    canvas {
      display: block;
    }
    #game {
      background: #000;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      pointer-events: none;
    }

    /* Winner / countdown message */
    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      opacity: 0;
      transition: opacity 0.4s, transform 0.4s;
      z-index: 20;
      pointer-events: none;
    }
    #message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    #continueHint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #continueHint.show {
      opacity: 0.9;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="scoreboard"></div>
    <div id="selectorsRow">
      <div id="roundSelector">
        <span>Rounds to win:</span>
        <button class="round-btn" data-rounds="5">5</button>
        <button class="round-btn active" data-rounds="10">10</button>
      </div>
      <div id="playerSelector">
        <span>Players:</span>
        <button class="player-btn active" data-players="2">2</button>
        <button class="player-btn" data-players="3">3</button>
        <button class="player-btn" data-players="4">4</button>
        <button class="player-btn" data-players="5">5</button>
      </div>
    </div>
    <div id="controlsPanel">
      <strong>Controls:</strong>
      <ul id="controlsList"></ul>
    </div>
  </div>
  <button id="playAgain">Play Again</button>
  <div id="message"></div>
  <canvas id="game"></canvas>
  <canvas id="confetti"></canvas>
  <div id="continueHint">Press Space to continue</div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const confettiCanvas = document.getElementById('confetti');
    const confettiCtx = confettiCanvas.getContext('2d');
    const btnPlayAgain = document.getElementById('playAgain');
    const msgEl = document.getElementById('message');
    const continueHintEl = document.getElementById('continueHint');
    const roundButtons = document.querySelectorAll('.round-btn');
    const playerButtons = document.querySelectorAll('.player-btn');
    const scoreboardEl = document.getElementById('scoreboard');
    const controlsListEl = document.getElementById('controlsList');

    function sizeCanvases() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    sizeCanvases();
    window.addEventListener('resize', sizeCanvases);

    const keys = {};
    window.addEventListener('keydown', e => {
      keys[e.key.toLowerCase()] = true;
      if (e.code === 'Space') {
        e.preventDefault();
        startNextRound();
      }
      initAudio(); // ensure audio context is resumed on first interaction
    });
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    const playerConfigs = [
      { name: 'Red', color: 'red', leftKey: 'a', rightKey: 'd', keysLabel: 'A / D' },
      { name: 'Cyan', color: 'cyan', leftKey: 'j', rightKey: 'l', keysLabel: 'J / L' },
      { name: 'Green', color: 'lime', leftKey: 'arrowleft', rightKey: 'arrowright', keysLabel: '← / →' },
      { name: 'Yellow', color: 'yellow', leftKey: 'v', rightKey: 'n', keysLabel: 'V / N' },
      { name: 'Purple', color: 'magenta', leftKey: '1', rightKey: '3', keysLabel: '1 / 3' },
    ];

    const speed = 3;
    const turnSpeed = 0.08;
    const lineWidth = 3;
    let maxScore = 10;

    let activePlayerCount = 2;
    let players, gameRunning;
    let scores = [];
    let matchOver = false;
    let countdownInterval = null;
    let awaitingRestart = false;
    let confettiParticles = [];
    let confettiAnimationId = null;
    let confettiActive = false;

    // ---- AUDIO ----
    let audioCtx = null;
    function initAudio() {
      if (!audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (AudioContext) {
          audioCtx = new AudioContext();
        }
      }
      if (audioCtx && audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    }

    function playSound(freqs, duration = 0.1) {
      if (!audioCtx) return;
      const now = audioCtx.currentTime;

      freqs.forEach((f, i) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.type = 'square';
        osc.frequency.setValueAtTime(f, now + i * duration);
        gain.gain.setValueAtTime(0.15, now + i * duration);
        gain.gain.exponentialRampToValueAtTime(0.001, now + (i + 1) * duration);
        osc.start(now + i * duration);
        osc.stop(now + (i + 1) * duration);
      });
    }

    function playCrashSound() {
      playSound([200, 120], 0.08);
    }

    function playWinSound() {
      playSound([440, 660, 880], 0.13);
    }

    function clearConfetti() {
      if (confettiAnimationId) {
        cancelAnimationFrame(confettiAnimationId);
        confettiAnimationId = null;
      }
      confettiParticles = [];
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiActive = false;
    }

    function triggerConfetti(color) {
      if (confettiActive) return;
      clearConfetti();
      confettiActive = true;
      const particleCount = 140;
      for (let i = 0; i < particleCount; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: -20 - Math.random() * confettiCanvas.height * 0.2,
          vx: (Math.random() - 0.5) * 2,
          vy: 2 + Math.random() * 2,
          size: 4 + Math.random() * 4,
          rotation: Math.random() * Math.PI * 2,
          vr: -0.05 + Math.random() * 0.1,
          life: 1,
          decay: 0.0025 + Math.random() * 0.005,
          color
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles = confettiParticles.filter(p => p.life > 0);
      for (const p of confettiParticles) {
        p.x += p.vx;
        p.y += p.vy;
        p.rotation += p.vr;
        p.life -= p.decay;

        confettiCtx.save();
        confettiCtx.translate(p.x, p.y);
        confettiCtx.rotate(p.rotation);
        confettiCtx.globalAlpha = Math.max(p.life, 0);
        confettiCtx.fillStyle = p.color;
        confettiCtx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
        confettiCtx.restore();
      }

      if (confettiParticles.length === 0) {
        confettiAnimationId = null;
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confettiActive = false;
        return;
      }

      confettiAnimationId = requestAnimationFrame(animateConfetti);
    }

    // ---- GAME LOGIC ----
    function resetGame() {
      clearConfetti();
      const margin = 150;
      const minDistance = 200;
      const maxAttempts = 300;

      players = [];

      for (let i = 0; i < activePlayerCount; i++) {
        const config = playerConfigs[i];
        let placed = false;
        let px = 0;
        let py = 0;
        for (let attempt = 0; attempt < maxAttempts && !placed; attempt++) {
          px = margin + Math.random() * (canvas.width - 2 * margin);
          py = margin + Math.random() * (canvas.height - 2 * margin);
          placed = players.every(other => {
            const dx = other.x - px;
            const dy = other.y - py;
            return Math.hypot(dx, dy) >= minDistance;
          });
        }
        if (!placed) {
          px = margin + Math.random() * (canvas.width - 2 * margin);
          py = margin + Math.random() * (canvas.height - 2 * margin);
        }

        players.push({
          x: px,
          y: py,
          angle: Math.random() * Math.PI * 2,
          color: config.color,
          left: config.leftKey,
          right: config.rightKey,
          alive: true,
        });
      }

      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      gameRunning = false;
      btnPlayAgain.style.display = 'none';
      btnPlayAgain.classList.remove('show');
      continueHintEl.classList.remove('show');
      awaitingRestart = false;

      startCountdown();  // countdown animation (your existing function)
    }


    function startCountdown() {
      let count = 3;
      msgEl.textContent = count;
      msgEl.classList.add('show');

      countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          msgEl.textContent = count;
        } else if (count === 0) {
          msgEl.textContent = 'GO!';
          setTimeout(() => {
            msgEl.classList.remove('show');
          }, 400);
        } else {
          clearInterval(countdownInterval);
          countdownInterval = null;
          gameRunning = true;
          loop();
        }
      }, 800);
    }

    function movePlayers() {
      for (const p of players) {
        if (!p.alive) continue;

        if (keys[p.left]) p.angle -= turnSpeed;
        if (keys[p.right]) p.angle += turnSpeed;

        const newX = p.x + Math.cos(p.angle) * speed;
        const newY = p.y + Math.sin(p.angle) * speed;

        // Wall collision
        if (
          newX < 0 || newY < 0 ||
          newX >= canvas.width || newY >= canvas.height
        ) {
          p.alive = false;
          playCrashSound();
          continue;
        }

        // Trail collision
        const data = ctx.getImageData(newX, newY, 1, 1).data;
        if (data[0] !== 0 || data[1] !== 0 || data[2] !== 0) {
          p.alive = false;
          playCrashSound();
          continue;
        }

        ctx.strokeStyle = p.color;
        ctx.lineWidth = lineWidth;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(newX, newY);
        ctx.stroke();

        p.x = newX;
        p.y = newY;
      }

      // Check if game over
      const alivePlayers = players.filter(p => p.alive);
      if (gameRunning && alivePlayers.length <= 1) {
        gameRunning = false;
        handleRoundEnd(alivePlayers);
      }
    }

    function handleRoundEnd(alivePlayers) {
      let messageText = '';

      if (alivePlayers.length === 1) {
        const winnerIndex = players.indexOf(alivePlayers[0]);
        scores[winnerIndex]++;
        updateScore();

        const winnerName = playerConfigs[winnerIndex].name;
        if (scores[winnerIndex] >= maxScore) {
          matchOver = true;
          messageText = `${winnerName} wins the match!`;
          btnPlayAgain.textContent = 'New Match';
        } else {
          messageText = `${winnerName} wins the round!`;
          btnPlayAgain.textContent = 'Next Round';
        }

        playWinSound();
        triggerConfetti(players[winnerIndex].color);
      } else {
        // Both died at the same time
        messageText = 'Draw!';
        btnPlayAgain.textContent = 'Play Again';
        clearConfetti();
      }

      msgEl.textContent = messageText;
      msgEl.classList.add('show');

      btnPlayAgain.style.display = 'block';
      btnPlayAgain.classList.add('show');
      continueHintEl.classList.add('show');
      awaitingRestart = true;
    }

    function updateScore() {
      scoreboardEl.innerHTML = '';
      for (let i = 0; i < activePlayerCount; i++) {
        const entry = document.createElement('span');
        entry.className = 'score-entry';
        const dot = document.createElement('span');
        dot.className = 'score-dot';
        dot.style.background = playerConfigs[i].color;
        entry.appendChild(dot);
        entry.appendChild(document.createTextNode(`${playerConfigs[i].name}: ${scores[i] ?? 0}`));
        scoreboardEl.appendChild(entry);
      }
    }

    function renderControls() {
      controlsListEl.innerHTML = '';
      for (let i = 0; i < activePlayerCount; i++) {
        const config = playerConfigs[i];
        const li = document.createElement('li');
        li.className = 'control-item';
        const color = document.createElement('span');
        color.className = 'control-color';
        color.style.background = config.color;
        const label = document.createElement('span');
        label.textContent = config.name;
        const keys = document.createElement('span');
        keys.className = 'control-keys';
        keys.textContent = config.keysLabel;
        li.append(color, label, keys);
        controlsListEl.appendChild(li);
      }
    }

    function initScores() {
      scores = Array.from({ length: activePlayerCount }, () => 0);
      updateScore();
    }

    function loop() {
      if (!gameRunning) return;
      movePlayers();
      requestAnimationFrame(loop);
    }

    function startNextRound() {
      if (!awaitingRestart) return;
      if (matchOver) {
        matchOver = false;
        initScores();
      }
      awaitingRestart = false;
      continueHintEl.classList.remove('show');
      resetGame();
    }

    btnPlayAgain.addEventListener('click', startNextRound);

    function changeTargetRounds(value, button) {
      if (maxScore === value) return;
      maxScore = value;
      roundButtons.forEach(btn => btn.classList.toggle('active', btn === button));
      matchOver = false;
      continueHintEl.classList.remove('show');
      awaitingRestart = false;
      initScores();
      resetGame();
    }

    function changePlayerCount(value, button) {
      if (activePlayerCount === value || value < 2 || value > playerConfigs.length) return;
      activePlayerCount = value;
      playerButtons.forEach(btn => btn.classList.toggle('active', btn === button));
      matchOver = false;
      continueHintEl.classList.remove('show');
      awaitingRestart = false;
      renderControls();
      initScores();
      resetGame();
    }

    roundButtons.forEach(button => {
      button.addEventListener('click', () => {
        const value = parseInt(button.dataset.rounds, 10);
        changeTargetRounds(value, button);
      });
    });

    playerButtons.forEach(button => {
      button.addEventListener('click', () => {
        const value = parseInt(button.dataset.players, 10);
        changePlayerCount(value, button);
      });
    });

    renderControls();
    initScores();
    // Start the first game
    resetGame();
  </script>
</body>
</html>
